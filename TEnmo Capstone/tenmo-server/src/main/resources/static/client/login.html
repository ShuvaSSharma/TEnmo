<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/client/styles/login-style.css">
    <title>Tenmo Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">TENMO</h1>
            <p class="login-subtitle">Login</p>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="enter-button">Enter</button>
            </form>
            <a href="/client/signup.html" class="signup-link">
                <button type="button" class="signup-button">Sign Up!</button>
            </a>
        </div>
    </div>
    <script src="/client/js/login.js"></script>
</body>
</html>
